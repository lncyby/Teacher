<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>表单的使用</title>
  </head>
  <body>

    <form action="#" method="get">

      <!-- text 输入单行文本  -->
      用户名：<input type="text" name="name"><br><br>
      密  码: <input type="password" name="passwd"><br><br>

      <!-- 复选框，可以选择多个  -->
      课 程： <input type="checkbox" name="3d">3D
      <input type="checkbox" name="unity">Unity
      <input type="checkbox" name="h5">H5

      <br><br>
      <!-- 单选  由name决定radio是否单选，只要名字一致，那么只能进行单项选择 -->
      性 别： <input type="radio" name="gender" value="1">男
      <input type="radio" name="gender" value="2">女

      <br><br>
      <!-- <input type="button" value="此处为按钮"> -->

      <br><br>
      <!-- 用于选择文件  -->
      <input type="file" name="file" accept="image/*">

      <!-- <input type="hidden"> -->


      <br><br>
      <input type="submit" value="登录">
      <input type="reset" value="清空">

      <br><br>
      <!-- 使用图片方式登录  -->
      <input type="image" src="./表单的使用_files/0.jpg">

    </form>








</body></html>
