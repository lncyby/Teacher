<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form表单</title>
  </head>
  <body>
      <form action="#" method="get">
        姓名： <input type="text" size="20">
        <br><br>
        只读： <input type="text" value="默认值" readonly>
        <br><br>
        密码： <input type="password" maxlength="6">
        <br><br>
        禁用控件： <input type="button" value="禁用了" disable>
        <br><br>
        课程：
        <input type="checkbox" name="h5" checked>h5
        <input type="checkbox" name="3d">3d
        <input type="checkbox" name="u">u
      </form>
  </body>
</html>
