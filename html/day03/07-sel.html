<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>并集选择器</title>
    <style>

     /* div p 或者 p span 都可以
      使用逗号作为分隔符
     */
      div p,
      p span,
      h2 span {
        color: green;
        font-size: 20px;
      }

    </style>
  </head>
  <body>

    <div>
      <p> div---> p元素 </p>
    </div>

    <p>
      <span>p--->span 元素</span>
    </p>

    <h2><span> h2---> span</span></h2>

  </body>
</html>
