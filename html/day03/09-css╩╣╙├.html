<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css三种使用方式</title>

    <!-- 引入外部css文件  -->
    <link rel="stylesheet" href="./test.css" type="text/css">

    <!-- 嵌套css样式  -->
    <style>
       p{
         color: red;
         font-size: 30px;
       }
    </style>
  </head>
  <body>

    <p>p元素</p>

    <!-- css行内样式  -->
    <div style="color:red;font-size: 20px;">div元素</div>
    <div>其他div</div>

    <h2>h2元素</h2>

  </body>
</html>
