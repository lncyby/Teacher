<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>无法继承的属性</title>
    <style>

       div {
         color: red;
         font-size: 30px;
       }
       a {
         text-decoration: none;
       }
    </style>
  </head>
  <body>

    <div>

      <!-- a的颜色无法继承祖先元素 -->
      <a href="#">a的颜色继承</a>
    </div>



  </body>
</html>
