<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>继承，层叠</title>
    <style>
       .f {
         color: red;
       }

       .f p {
         font-size: 50px;
       }

       .f p span {
         font-weight:  800;
       }

         font-family: "微软雅黑";
       }

    </style>
  </head>
  <body>

      <p>
        <span>span元素</span>
      </p>
    </div>

  </body>
</html>
