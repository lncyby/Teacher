<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>padding实现子盒子居中</title>
    <style>
      .f {

        /*默认盒子的宽度 = 内容宽度 + padding + border*/
        width: 400px;
        height: 200px;
        background: red;
        padding-left: 100px;
        padding-top: 100px;
      }

      .s {
        width: 300px;
        height: 100px;
        background: yellow;
      }

    </style>
  </head>
  <body>

    <div class="f">
      <div class="s"></div>
    </div>

  </body>
</html>
