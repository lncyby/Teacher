<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin属性</title>
    <style>
      .f,.f1 {
        width: 100px;
        height: 100px;
      }


     /* 上下外边距合并，选择最大的值作为最终的外边距*/
      .f {
        background: red;
        margin-bottom: 100px;
      }

      .f1 {
        background: yellow;
        margin-top: 50px;
      }

      span {
        font-size: 30px;
      }


     /*左右外边距不会出现合并，直接叠加即可*/
      .s1 {
        margin-right: 50px;
      }

      .s2 {
        margin-left: 50px;
      }

    </style>
  </head>
  <body>

    <div class="f"></div>
    <div class="f1"></div>

    <span class="s1">span1</span>
    <span class="s2">span2</span>


  </body>
</html>
