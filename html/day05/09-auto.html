<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>auto</title>
     <style>
       * {
         margin: 0;
         padding: 0;
       }

       .f {
         width: 500px;
         height: 300px;
         background: red;
         border: 1px solid red;
       }

       .s {
         width: 300px;
         height: 100px;
         background: yellow;

         /*利用左右外边距的auto值，可以快速实现水平居中*/
         margin: 100px  auto;
         /*margin: auto;*/
         /*margin-left: auto;*/
         /*margin-right: auto;*/
       }
     </style>
  </head>
  <body>

    <div class="f">
      <div class="s"></div>
    </div>

  </body>
</html>
