<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css</title>

    <!-- 样式填写在style标签中，一般情况下，style标签要放在head中  -->
    <style>

    /* h1 属于标签选择器，是用于选择对应的标签*/
      h1 {
        color: red;
        font-size: 50px;
      }

      a {
        font-size: 30px;
      }


    </style>
  </head>
  <body>
    <h1>我是大标题</h1>
    <h1>我是大标题</h1>

    <a href="#">我是a标签</a>
    <a href="#">我是a标签</a>
    <a href="#">我是a标签</a>
    <a href="#">我是a标签</a>

  </body>
</html>
