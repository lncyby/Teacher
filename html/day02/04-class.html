<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>类选择器</title>
    <style>
      p {
        color: red;
      }

      /*使用类选择器*/
      .p2 {
        color: yellow;
      }

      .p3 {
        color: green;
      }

    </style>
  </head>
  <body>

    <p>第1个p元素</p>
    <p class="p2">第2个p元素</p>
    <p class="p3">第3个p元素</p>

    <h1 class="p2">我想变成黄的</h1>

  </body>
</html>
