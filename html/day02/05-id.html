<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>id选择器</title>
    <style>
      p{
        color: red;
      }

      .p1 {
        color: yellow;
      }

      /* id选择器，id选择器用于选择页面中的一个元素
      因为我们要求一个页面中id的值必须唯一
      */
      #p-1 {
        color: pink;
      }


    </style>
  </head>
  <body>

    <p>第1个p</p>
    <p class="p1">第2个p</p>
    <p id="p-1">第3个p</p>

    <h1 class="p1">款上缴国库</h1>

  </body>
</html>
