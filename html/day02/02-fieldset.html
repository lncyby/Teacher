<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fieldset</title>
  </head>
  <body>

    <form action="" method="get">

      <fieldset>
        <legend>个人信息</legend>
        姓名： <input type="text"><br><br>
        性别： <input type="radio" name="gender" value="1"> 男
        <input type="radio" name="gender" value="2"> 女
      </fieldset>

       <br><br>

       <fieldset>
         <legend>其他信息</legend>
         课程：
         <select name="class">
           <option value="1">H5</option>
           <option value="2">3D</option>
           <option value="3">Unity</option>
         </select>

         <br><br>
         爱好：
         <input type="checkbox" name="hobby1">睡觉
         <input type="checkbox" name="hobby2">上课睡觉
         <input type="checkbox" name="hobby3">下课睡觉
       </fieldset>

       <br><br>
        <input type="submit">
     </form>


  </body>
</html>
